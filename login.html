<!DOCTYPE html>
<html>
<head>
	<title>Log In Page</title>
	<link rel="stylesheet" href="login.css">
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Custom JavaScript file -->
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="js/login.js"></script>
	<!-- Bootstrap JS CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body >
	<center><img src="assets/logo/image.png" alt="" height="100" srcset=""></center>
	<div class="container mt-5  ">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card ">
					<div class="card-header bg-dark text-white "><h3>Login</h3></div>
					<div class="card-body">
							<div class="form-group">
								<label for="username">Username:</label>
								<input type="text" class="form-control " id="username" name="username" placeholder="Enter your Name" required>
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
							</div>
							<button type="submit" name="submit" value="submit" id="submit" class="btn bg-dark text-white btn-primary">Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
